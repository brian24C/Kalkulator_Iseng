<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img.jpg'); /* Ruta relativa a tu imagen */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h1 {
            color: #fff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        .calculator {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 40px;
            padding: 20px;
            width: 300px;
        }
        .screen {
            background-color: #333;
            color: #fff;
            font-size: 35px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        button.operator {
            background-color: #ff9500;
        }
        button.equal {
            background-color: #ff9500;
        }
    </style>
</head>
